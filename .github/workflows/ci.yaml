name: ci
on:
  push:
    branches:
      - main
    paths:
      - 'bundles/**'
      - '.github/workflows/ci.yaml'
  pull_request:
    paths:
      - 'bundles/**'
      - '.github/workflows/ci.yaml'
jobs:
  kustomize:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: kustomize build for each component
        run: |
          cd bundles/
          BUNDLES=$(ls -d */)
          for bundle in $BUNDLES;
          do
              echo "## kustomize build for " + $bundle
              kustomize build $bundle
          done
      - name: kustomize build all
        run: |
          cd bundles/
          kustomize build .
  kpt:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: google-github-actions/setup-gcloud@v0.6.0
      - name: install kpt	
        run: |
          gcloud components install kpt --quiet
      - name: kpt fn render for each component
        run: |
          cd bundles/
          BUNDLES=$(ls -d */)
          for bundle in $BUNDLES;
          do
              echo "## kpt fn render for " + $bundle
              kpt fn render $bundle --truncate-output=false
              kpt live apply $bundle --dry-run
          done
